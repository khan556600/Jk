<!DOCTYPE html>
<html>
<head>
  <title>Numbers</title>
</head>
<body>
  <h2>Numbers 1 to 10:</h2>
  <div id="output"></div>
  <script>
    let result = "";
    for (let i = 1; i <= 10; i++) {
      result += i + "<br>";
    }
    document.getElementById("output").innerHTML = result;
  </script>
</body>
</html>
